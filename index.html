<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Frontend Mentor | Results summary component</title>
    <base href="./">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="head">
        <p class="fpr">Your Result</p>
        <div class="circle">
          <p class="grtitle">76</p>
          <p class="ltitle">of 100</p>
        </div>
        <p class="tpr">Great</p>
        <p class="thpr">You scored higher than 65% of the <br> people who have taken these tests.</p>
      </div>
      <div class="summary">
        <p class="p1">Summary</p>
        <div class="reaction">
          <span><img src="assets/images/icon-reaction.svg" alt="icon reaction"></span>
          <p>Reaction</p>
          <p>80 <span> / 100</span></p>
        </div>
        <div class="memory">
          <span><img src="assets/images/icon-memory.svg" alt="icon memory"></span>
          <p>Memory</p>
          <p>92 <span> / 100</span></p>
        </div>
        <div class="verbal">
          <span><img src="assets/images/icon-verbal.svg" alt="icon Verbal"></span>
          <p>Verbal</p>
          <p>61 <span> / 100</span></p>
        </div>
        <div class="visual">
          <span><img src="assets/images/icon-visual.svg" alt="icon Visual"></span>
          <p>Visual</p>
          <p>72 <span> / 100</span></p>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
